<div class="card col-sm-12 mb-2">
  <form class="col-lg-4" #form="ngForm" (ngSubmit)="SubmitForm(form)">
    <div class="form-group">
      <label>Email</label>
      <input type="text" id="email" name="email" class="form-control" ngModel value=""
             required />
    </div>
    <div *ngFor="let question of survey.questions,let i = index" class="form-group">
      <label>{{question.question}}</label>
      <select class="form-control" id="option-{{question.id}}" name="option-{{question.id}}" required ngModel>
        <option *ngFor="let option of survey.questions[i].options" [value]="option.id">{{option.optionValue}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success m-3">ADD</button>
    <button type="button" class="btn btn-secondary m-3" [routerLink]="['/surveys']">Close</button>
  </form>
</div>
