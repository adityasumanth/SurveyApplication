<div class="row">
  <div class="col-10">
    <h3>Surveys</h3>
  </div>
  <div class="col-2">
    <button class="btn btn-primary" [routerLink]="['/addsurvey']">+ Survey</button>
  </div>
</div>


<div>
  <ul>
    <li *ngFor="let survey of surveys">
      <h5><a [title]="survey.title" [routerLink]="['/results', survey.surveyFormId]">{{ survey.title }}</a></h5>
    </li>
  </ul>
</div>
