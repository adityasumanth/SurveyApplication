<h3 class=" text-center">Surveys</h3>
<button class="btn btn-primary m-2" [routerLink]="['addsurvey']">Add New Survey</button>
<div class="container">
  <div class="d-flex flex-wrap justify-content-center">
    <div *ngFor="let survey of surveys" [title]="survey.title" class="card col-3 m-3" [routerLink]="['/results', survey.surveyFormId]">
      <div class="card-body btn-d text-center">
        {{survey.title}}
      </div>
    </div>
  </div>


</div>
