<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Surveys@Technovert</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-secoundry" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-secoundry" [routerLink]="['/surveys']">Surveys</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!surveyService.isLoggedIn">
            <a class="nav-link text-secoundry" [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="surveyService.isLoggedIn">
            <a class="nav-link text-secoundry" [routerLink]="['/admin']">Admin</a>
          </li>
          <li class="nav-item cursor-pointer" [routerLinkActive]="['link-active']" *ngIf="surveyService.isLoggedIn">
            <a class="nav-link text-secoundry" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
