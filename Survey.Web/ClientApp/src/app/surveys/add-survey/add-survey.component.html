<div class="above-skew">
  <div class="container opacity-box">
    <div class="form-card col-sm-12 mb-2">
      <h4 class="text-center m-3">{{survey.title}}</h4>
      <p class="m-3">{{survey.description}}</p>
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show border border-danger is-invalid ml-0 m-3 col-6">
        {{errorMsg}}<button type="button" class="close" (click)="closeAlert()" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="col-sm-5" #form="ngForm" name="form" (ngSubmit)="submitBtn.hidden=true;SubmitForm(form);submitBtn.hidden=false" novalidate="">
        <div class="form-group">
          <div class="d-flex">
            <label>Email *</label>
            <div *ngIf="emailFormControl.invalid && (emailFormControl.dirty || emailFormControl.touched)" class="mb-0 p-0  pl-2 pr-2 alert alert-danger border border-danger">
              <p *ngIf="emailFormControl.errors.required" class="mb-0">
                Email is required.
              </p>
              <p *ngIf="emailFormControl.errors.email" class="mb-0">
                Please enter a valid email.
              </p>
            </div>
          </div>
          <input type="email" [formControl]="emailFormControl" class="form-control" name="email" id="email" ngModel required>
        </div>
        <div *ngFor="let question of survey.questions,let i = index" class="form-group">
          <label>{{question.question}}</label>
          <div class="ml-5 form-group row">
            <div class="form-check" *ngFor="let option of survey.questions[i].options">
              <input class="form-check-input" type="radio" ngModel required name="option-{{question.id}}" [value]="option.id" />
              <label class="form-check-label ml-3 mr-3">{{option.optionValue}}</label>
            </div>
          </div>
        </div>
        <button type="submit" #submitBtn class="btn btn-success m-3">Submit</button>
        <button type="button" class="btn btn-secondary m-3" [routerLink]="['/surveys']">Back</button>
      </form>
    </div>
  </div>
</div>
