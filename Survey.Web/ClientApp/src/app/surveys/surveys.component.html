<h3 class="text-center">Surveys</h3>
<p *ngIf="!surveys"><em>Loading...</em></p>
<div class="container d-flex flex-wrap">
  <div *ngFor="let survey of surveys" class="card col-3 m-3" [routerLink]="['/new-survey',survey.surveyFormId]">
    <div class="card-body btn-d text-center">
      {{survey.title}}
    </div>
  </div>
</div>
