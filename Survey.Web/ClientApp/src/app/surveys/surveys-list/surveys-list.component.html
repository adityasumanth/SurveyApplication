<h3 class="headings text-center">Surveys</h3>
<p *ngIf="!surveys"><em>Loading...</em></p>
<div class="container d-flex flex-wrap survey-list justify-content-center">
  <div *ngFor="let survey of surveys" class="card col-3 m-3" [routerLink]="['/survey',survey.surveyFormId]">
    <div class="card-body btn-d text-center">
      {{survey.title}}
    </div>
  </div>
</div>
