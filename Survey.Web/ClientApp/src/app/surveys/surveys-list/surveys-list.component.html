<h3 class="headings text-center">Surveys</h3>
<p *ngIf="!surveys"><em>Loading...</em></p>
<div class="container d-flex flex-wrap survey-list justify-content-center opacity-box">
  <div *ngFor="let survey of surveys" class="card col-3 m-3 h-50  btn-d " [routerLink]="['/survey',survey.surveyFormId]" [ngClass]=getBtnClass()>
    <div class="card-body text-center">
      {{survey.title}}
    </div>
  </div>
</div>
