<div class="container opacity-box">
  <h1 class="text-center">
    {{surveyForm.title}}
  </h1>
  <div class="container d-flex flex-wrap" *ngIf="dataInitialised">
    <div *ngFor="let result of pollResults | keyvalue" class="col-lg-6">
      <h1 *ngIf="!dataInitialised">Loading</h1>
      <h3 class="text-center">{{result.key.question}}</h3>
      <app-pie-chart [pieChartContents]="result.value"></app-pie-chart>
    </div>
  </div>
  <br/>
</div>
