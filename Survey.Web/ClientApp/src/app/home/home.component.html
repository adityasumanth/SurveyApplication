
<div class="container d-flex flex-wrap justify-content-center opacity-box">
  <p *ngIf="!surveyForms">Loading</p>
  <div *ngFor="let survey of surveyForms" class="card btn-d col-3 m-3" [routerLink]="['/results',survey.surveyFormId]"  [ngClass]=getAnimationClass()>
    <div class="card-body text-center">
      <h5>{{survey.title}}</h5>
      <h6 class="text-muted">{{survey.description}}</h6>
    </div>
  </div>
</div>
