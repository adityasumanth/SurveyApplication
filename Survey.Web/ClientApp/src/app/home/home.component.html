<h3 class="text-center">Dashboard</h3>
<div class="container d-flex flex-wrap justify-content-center opacity-box">
  <p *ngIf="!surveyForms">Loading</p>
  <div *ngFor="let survey of surveyForms" class="card btn-d col-3 m-3" [routerLink]="['/results',survey.surveyFormId]"  [ngClass]=getBtnClass()>
    <div class="card-body text-center">
      {{survey.title}}
    </div>
  </div>
</div>
