


<div class="above-skew">
  <div class="col-3 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">Login</h4>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" placeholder="Username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="text-center">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
            <p> New User! click<a class="nav-link text-secoundry" [routerLink]="['/register']">here</a>.</p>
          </div>
        </form>
      </div>
    </div>
    <!--<div class="g-signin2"  id="googleBtn" ></div>-->
    <button class="btn btn-primary" id="googleBtn">Login with Google</button>
  </div>
</div>
