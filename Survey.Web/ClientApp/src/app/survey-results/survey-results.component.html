<h1>
  {{surveyForm.title}}
</h1>
<div class="container d-flex" *ngIf="dataInitialised">
  <div *ngFor="let result of pollResults | keyvalue" class="col-md-5">
    <h1 *ngIf="!dataInitialised">Loading</h1>
    <h3>{{result.key.question}}</h3>
    <app-pie-chart [pieChartContents]="result.value"></app-pie-chart>
  </div>
</div>
